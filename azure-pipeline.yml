# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  azureserviceconnection: ''
  imageRepository: 'acr'
  containerRegistry: '211125318888.dkr.ecr.us-east-1.amazonaws.com'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  AWS_REGION: 'us-east-1'
  
  tag: '$(Build.BuildId)'


  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    ## This task  is for azure 
    # - task: Docker@2
    #   displayName: Build and push an image to container registry
    #   inputs:
    #     command: buildAndPush
    #     repository: $(imageRepository)
    #     dockerfile: $(dockerfilePath)
    #     containerRegistry: $(dockerRegistryServiceConnection)
    #     tags: |
    #       $(tag)
    ########AWS      ###############################################
    - task: Docker@2
      displayName: Build an image
      inputs:
        repository: $(imageRepository)
        command: 'build'
        Dockerfile: $(dockerfilePath)
        tags: |
           $(tag)
    ####  AWS ECR Task to push image###

    - task: ECRPushImage@1
      displayName: Push   image
      inputs:
        awsCredentials: 'aws_ecr'
        regionName: $(AWS_REGION)
        sourceImageTag: $(Build.BuildId)
        imageSource: 'imagename'
        sourceImageName: $(imageRepository)
        pushTag: latest
        repositoryName: $(imageRepository)
        # autoCreateRepository: true
        outputVariable: '211125318888.dkr.ecr.us-east-1.amazonaws.com/$(imageRepository)'
   #################################################################################
   
    - task: CopyFiles@2
      inputs:
        sourceFolder: '$(Build.SourcesDirectory)/kubernetes/'
        Contents: '**'
        TargetFolder: '$(build.artifactstagingdirectory)'
    
    - task: PublishBuildArtifacts@1
      inputs:
        PathtoPublish: '$(Build.ArtifactStagingDirectory)'
        ArtifactName: 'drop'
        publishLocation: 'Container'
        StoreAsTar: false
 